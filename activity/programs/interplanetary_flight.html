				                                      ../../assets/images/now_printing_logo.jpg 2x">
      </a></h1>

    </div>

<!-- ========== main ========== -->
<section class="main">
  <div class="container">
    <main>
      <div class="course-container">
        <div class="course-image">
          <img alt="惑星間フライト"
               src="../../assets/images/惑星間フライト.jpg"
               srcset="../../assets/images/惑星間フライト.jpg
					             ../../assets/images/惑星間フライト.jpg 2x">
        </div><!-- /.course-image -->

        <div class="course-text">
          <h2 class="course-h2">惑星間フライト</h2>
          <ul class="course-spec">
            <li>上映時間:約20分</li>
            <li>
              <span class="course-label">プラネタリウム</span>
              <span class="course-label"></span>
            </li>
          </ul><!-- /.course-text -->
        </div>
      </div>

      <div class="course-description">
        <p>プログラム名にもなっていますが、今回はついに地球を飛び出し、宇宙旅行をお楽しみいただきます。桐朋の誇る最高の設備をフル活用して、まるでSF映画のような、臨場感のある宇宙飛行体験をお届けします。</p>
        <p>後半は太陽系を飛び出し、我々の住む天の川銀河に行ったり地球上から綺麗に見える天体たちに接近してみましょう！</p>
      </div>

    </main>
  </div><!-- /.container -->
